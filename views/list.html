<!-- Create New Note button -->
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-body">
      <button type="button" class="btn btn-primary btn-lg btn-block">Create New Note</button>
    </div>
  </div>
</div>
<!-- List of notes -->
<div class="col-md-4" ng-repeat="note in notes">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ note.title }}</h3>
    </div>
    <div class="panel-body">
      {{ note.content }}
    </div>
    <div class="panel-footer">
      <div class="btn-group">
        <button type="button" class="btn btn-default">Like</button>
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-default">Delete</button>
      </div>
    </div>
  </div>
</div>
