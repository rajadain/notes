<!DOCTYPE html>
<html lang="en" ng-app="notes-app">
  <head>
    <title>Angular Notes App</title>
    <link rel="stylesheet" href="lib/bootstrap-3.2.0/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">Notes App by <a href="https://twitter.com/rajadain">@rajadain</a></span>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">All Notes</a>
            </li>
            <li>
              <a href="#">Favorites</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Folders <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#">Personal</a>
                </li>
                <li>
                  <a href="#">Work</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">Create Folder</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">Edit Folders</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" ng-controller="NotesListCtrl">
      <!-- Create New Note button -->
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <button type="button" class="btn btn-primary btn-lg btn-block">Create New Note</button>
          </div>
        </div>
      </div>
      <!-- List of notes -->
      <div class="col-md-4" ng-repeat="note in notes">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ note.title }}</h3>
          </div>
          <div class="panel-body">
            {{ note.content }}
          </div>
          <div class="panel-footer">
            <div class="btn-group">
              <button type="button" class="btn btn-default">Like</button>
              <button type="button" class="btn btn-default">Edit</button>
              <button type="button" class="btn btn-default">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/angular.1.3.0-beta.13/angular.min.js"></script>
    <script src="lib/angular.1.3.0-beta.13/angular-route.min.js"></script>
    <script src="lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
